<b><h4 class="center">BANNER</h4></b>
  <form class="form-horizontal" ng-submit="savebanner(item)">
          <div class="form-group" >
            <label for="titulo" class="col-sm-2 control-label">Titulo</label>
            <div class="col-sm-4">
              <input type="text" ng-model="item.titulo" class="form-control"  placeholder="Titulo del Imagen">
            </div>
          </div>
       
          <!-- contenido -->
          
           <div class="form-group">
            <label for="imagen" class="col-sm-2 control-label">Imagen</label>
              <div class="col-sm-4">
                <!-- <input type="text" ng-model="item.imagen" /><br> -->
                <input type="file" ng-model="item.imagen" name="file" uploader-model="file" required/> <br>  
                <img src="{{item.imagen}}" width="100" width="100" >
              </div>
          </div>

          <div class="form-group" >
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" >Registrar</button>
            </div>
          </div>
      </form>
      <!-- lista -->
        <div class="table-responsive" style="max-width: 85%;">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="col-sm-3" id='addr0'ng-repeat="banner in banners">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <div class="panel-title">{{banner.titulo}} {{banner.id_banner}}  </div>
                  </div>
                  <div class="panel-body" style="background:#fff; border:1px solid #2d9ae3;">
                      <img src="{{banner.imagen}}" id="imagen" class="img-thumbnail"><br>
                    <div class="col-sm-12">
                      <div class="col-sm-6">
                        <button class="btn btn-sm btn-danger" ng-click="deletebanner(banner, $index)">ELIMINAR</button>
                      </div> 
                      <div class="col-sm-6">
                        <button class="btn btn-sm btn-warning" ng-click="banner_modal(banner)" data-toggle="modal" data-target="#myModal">EDITAR</button>
                      </div> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<!-- MODAL -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content"ng-model="banner">
    <form class="form-horizontal" ng-submit="banner_modifica(banner,banner.id_banners)">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar</h4>
      </div>
    <div class="modal-body">
      
      <div class="form-group" >        
        <label class="col-sm-2 control-label"> Id banner</label>
          <div class="col-sm-4">
            <input type="text" value="{{banner.id_banner}}"ng-model="banner.id_banner"class="form-control"disabled="true"/>
          </div>
      </div>

      <div class="form-group" >        
        <label class=" control-label"> Titulo</label>
          <div class="">
            <input type="text"value="{{banner.titulo}}"ng-model="banner.titulo"class="form-control"/>
          </div>
      </div>
      <div class="form-group" >
        <label for="imagen" class=" control-label">Imagen</label>
          <div class="">
            <textarea  value="{{banner.imagen}}" ng-model="banner.imagen" class="form-control">
            </textarea>
          </div>
      </div>

      <div class="form-group">
            <label for="imagen" class="col-sm-2 control-label">Imagen</label>

                <input type="file" ng-model="banner.imagen" name="file" uploader-model="file" required/> <br>  
                <img src="{{banner.imagen}}" width="100" width="100" >
              
          </div>


    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
    </div>
    </form>
    </div>
  </div>
</div>
