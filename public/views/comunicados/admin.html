<b><h4 class="center">Nuevo comunicado</h4></b>
  <form class="form-horizontal" ng-submit="saveComunicado(item)">
          <div class="form-group" >
            <label for="titulo" class="col-sm-2 control-label">Titulo</label>
            <div class="col-sm-4">
              <input type="text" ng-model="item.titulo" class="form-control"  placeholder="Titulo del comunicado">
            </div>
          </div>
          <div class="form-group" >
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-4">
              <input type="number" ng-model="item.estado" class="form-control"  placeholder="estado">
            </div>
          </div>
          <div class="form-group" >
            <label for="fecha" class="col-sm-2 control-label">Fecha</label>
            <div class="col-sm-4">
              <input type="date" ng-model="item.fecha" class="form-control" min="2013-11-15" max="2015-12-12" placeholder="Fecha de comunicado">
            </div>
          </div>
          <!-- contenido -->
          <div class="form-group" >
            <label for="fecha" class="col-sm-2 control-label">Contenido</label>
            <div class="col-sm-4">
              <textarea ng-model="item.contenido" class="form-control"  placeholder="Contenido">
              </textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label for="fecha" class="col-sm-2 control-label">Imagen</label>
              <div class="col-sm-4">
                <!-- <input type="text" ng-model="item.imagen" /><br> -->
                <input type="file" ng-model="item.imagen" name="file" uploader-model="file" required/> <br>  
                <img src="{{item.imagen}}" width="100" width="100" >
              </div>
          </div>

          <div class="form-group" >
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" >Registrar</button>
            </div>
          </div>
      </form>

      <!-- lista -->
      <div class="table-responsive" style="max-width: 85%;">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-hover" id="tab_logic">
        <thead>
          <tr >
          <th class="text-center">
              Id
            </th>
            <th class="text-center">
              Estado
            </th>
            <th class="text-center">
              Fecha
            </th>
            <th class="text-center">
              Titulo
            </th>
            <th class="text-center">
              Contenido
            </th>
            <th class="text-center">
              Imagen
            </th>
            <th class="text-center">
              Gesti√≥n
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id='addr0'ng-repeat="comunicado in comunicados">
            <td>
            {{comunicado.id_comunicados}}
            </td>
            <td>
            {{comunicado.estado}}
            </td>
            <td>
            {{comunicado.fecha}}
            </td>
            <td>
            {{comunicado.titulo}}
            </td>
            <td>
            {{comunicado.contenido}}
            </td>
            <!-- <td> 
             {{comunicado.imagen}}
            </td>-->
            <td>
             <img src="{{comunicado.imagen}}" height="100" width="100" onclick="uno();" id="imagen">
            </td>
            <script type="text/javascript">
            function uno()
            {
              alert("imagen");
            }
            </script>
            <td>
             <button class="btn btn-danger" ng-click="deleteComunicado(comunicado, $index)">ELIMINAR</button>
             <button class="btn btn-warning" ng-click="comunicado_modal(comunicado)" data-toggle="modal" data-target="#myModal">EDITAR</button>
            </td>
          </tr>
          <tr id='addr1'></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- MODAL -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content"ng-model="comunicado">
    <form class="form-horizontal" ng-submit="comunicado_modifica(comunicado,comunicado.id_comunicadoss)">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar</h4>
      </div>
    <div class="modal-body">
      
      <div class="form-group" >        
        <label class="col-sm-2 control-label"> Id comunicado</label>
          <div class="col-sm-4">
            <input type="text" value="{{comunicado.id_comunicados}}"ng-model="comunicado.id_comunicados"class="form-control"disabled="true"/>
          </div>
      </div>

      <div class="form-group" >        
        <label class=" control-label"> Estado</label>
          <div class="">
            <input type="text"value="{{comunicado.estado}}"ng-model="comunicado.estado"class="form-control"/>
          </div>
      </div>

      <div class="form-group" >        
        <label class=" control-label"> Titulo</label>
          <div class="">
            <input type="text"value="{{comunicado.titulo}}"ng-model="comunicado.titulo"class="form-control"/>
          </div>
      </div>
      
      <div class="form-group" >        
        <label class="control-label"> Fecha</label>
          <div class="">
            <input type="text"value="{{comunicado.fecha}}"ng-model="comunicado.fecha"class="form-control"/>
          </div>
      </div>

      <div class="form-group" >
        <label for="fecha" class=" control-label">Contenido</label>
          <div class="">
            <textarea  value="{{comunicado.contenido}}" ng-model="comunicado.contenido" class="form-control">
            </textarea>
          </div>
      </div>
    
      <div class="form-group" >
        <label for="imagen" class=" control-label">Imagen</label>
          <div class="">
            <input type="file" ng-model="comunicado.imagen" name="file" uploader-model="file" /> <br>  
            <img src="{{comunicado.imagen}}" height="150" width="150">
          </div>
      </div>

    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
    </div>
    </form>
    </div>
  </div>
</div>
