<b><h4 class="center">Comunicados</h4></b>
      <!-- lista -->
      <div class="table-responsive" style="max-width: 85%;">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-hover" id="tab_logic">
        <thead>
          <tr > 
            
            <th class="text-center">
              Fecha
            </th>
            <th class="text-center">
              Titulo
            </th>
            <th class="text-center">
              Contenido
            </th>
            <th class="text-center">
              Imagen
            </th>
            
          </tr>
        </thead>
        <tbody>
          <tr id='addr0'ng-repeat="comunicado in comunicados">
             
            <td>
            {{comunicado.fecha}}
            </td>
            <td>
            {{comunicado.titulo}}
            </td>
            <td>
            {{comunicado.contenido}}
            </td>
            <!-- <td> 
             {{comunicado.imagen}}
            </td>-->
            <td>
             <img src="{{comunicado.imagen}}" height="100" width="100" onclick="uno();" id="imagen">
            </td>
            <script type="text/javascript">
            function uno()
            {
              alert("imagen");
            }
            </script>

          </tr>
          <tr id='addr1'></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
