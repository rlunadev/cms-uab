<b><h4 class="center">EventoS</h4></b>
      <!-- lista -->
      <div class="table-responsive" style="max-width: 85%;">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-hover" id="tab_logic">
        <thead>
          <tr >
          <th class="text-center">
              Codigo Evento
            </th>
            <th class="text-center">
              Cuando
            </th>
            <th class="text-center">
              Titulo
            </th>
            <th class="text-center">
              Descripcion
            </th>
            <th class="text-center">
              Imagen
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id='addr0'ng-repeat="evento in eventos">
            <td>
            {{evento.id_eventos}}
            </td>
            <td>
            {{evento.fecha}}
            </td>
            <td>
            {{evento.titulo}}
            </td>
            <td>
            {{evento.contenido}}
            </td>
            <td>
             <img src="{{evento.imagen}}" height="100" width="100" onclick="uno();" id="imagen">
            </td>
            <script type="text/javascript">
            function uno()
            {
              alert("imagen");
            }
            </script>

          </tr>
          <tr id='addr1'></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
