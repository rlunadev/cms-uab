<b><h4 class="center">Nuevo usuario</h4></b>
  <form class="form-horizontal" ng-submit="saveusuario(item)">
          <div class="form-group" >
            <label for="titulo" class="col-sm-2 control-label">nombre</label>
            <div class="col-sm-4">
              <input type="text" ng-model="item.titulo" class="form-control"  placeholder="Nombre">
            </div>
          </div>
          <div class="form-group" >
            <label for="estado" class="col-sm-2 control-label">Usuario</label>
            <div class="col-sm-4">
              <input type="number" ng-model="item.estado" class="form-control"  placeholder="Usuario">
            </div>
          </div>
          <div class="form-group" >
            <label for="estado" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="password" ng-model="item.estado" class="form-control"  placeholder="Pass">
            </div>
          </div>
          
          <div class="form-group" >
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" >Registrar</button>
            </div>
          </div>
      </form>

      <!-- lista -->
      <div class="table-responsive" style="max-width: 85%;">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered table-hover" id="tab_logic">
        <thead>
          <tr >
          <th class="text-center">
              Id
            </th>
            <th class="text-center">
              Nombre
            </th>
            <th class="text-center">
              usuario
            </th>
            <th class="text-center">
              Pass
            </th>
            <th class="text-center">
              Gesti√≥n
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id='addr0'ng-repeat="usuario in usuarios">
            <td>
            {{usuario.id_usuario}}
            </td>
            <td>
            {{usuario.nombre}}
            </td>
            <td>
            {{usuario.usuario}}
            </td>
            <td>
            {{usuario.password}}
            </td>
            <td>
            {{usuario.contenido}}
            </td>
            <!-- <td> 
             {{usuario.imagen}}
            </td>-->
            <td>
             <img src="{{usuario.imagen}}" height="100" width="100" onclick="uno();" id="imagen">
            </td>
            <script type="text/javascript">
            function uno()
            {
              alert("imagen");
            }
            </script>
            <td>
             <button class="btn btn-danger" ng-click="deleteusuario(usuario, $index)">ELIMINAR</button>
             <button class="btn btn-warning" ng-click="usuario_modal(usuario)" data-toggle="modal" data-target="#myModal">EDITAR</button>
            </td>
          </tr>
          <tr id='addr1'></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- MODAL -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content"ng-model="usuario">
    <form class="form-horizontal" ng-submit="usuario_modifica(usuario,usuario.id_usuarioss)">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar</h4>
      </div>
    <div class="modal-body">
      
      <div class="form-group" >        
        <label class="col-sm-2 control-label"> Id usuario</label>
          <div class="col-sm-4">
            <input type="text" value="{{usuario.id_usuarios}}"ng-model="usuario.id_usuarios"class="form-control"disabled="true"/>
          </div>
      </div>

      <div class="form-group" >        
        <label class=" control-label"> Estado</label>
          <div class="">
            <input type="text"value="{{usuario.estado}}"ng-model="usuario.estado"class="form-control"/>
          </div>
      </div>

      <div class="form-group" >        
        <label class=" control-label"> Titulo</label>
          <div class="">
            <input type="text"value="{{usuario.titulo}}"ng-model="usuario.titulo"class="form-control"/>
          </div>
      </div>
      
      <div class="form-group" >        
        <label class="control-label"> Fecha</label>
          <div class="">
            <input type="text"value="{{usuario.fecha}}"ng-model="usuario.fecha"class="form-control"/>
          </div>
      </div>

      <div class="form-group" >
        <label for="fecha" class=" control-label">Contenido</label>
          <div class="">
            <textarea  value="{{usuario.contenido}}" ng-model="usuario.contenido" class="form-control">
            </textarea>
          </div>
      </div>
    
      <div class="form-group" >
        <label for="imagen" class=" control-label">Imagen</label>
          <div class="">
            <textarea  value="{{usuario.imagen}}" ng-model="usuario.imagen" class="form-control">
            </textarea>
          </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
    </div>
    </form>
    </div>
  </div>
</div>
